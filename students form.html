<body> <center>
<h3>STUDENT REGISTRATION FORM</h3> </center>

 
 
<form   action="php form.php"  method="POST">
    <fieldset>
       <legend>PERSONAL INFO OF STUDENT</legend>  
    
      
       <p>FIRSTNAME <br> <input type="text"  name="Firstname" value="Ahmed" minlength="2" maxlength="30" /> </p> 
        <label for="lname">LAST NAME:</label><br>
        <input type="text" id='lname' name="last-name" value="Hatem" minlength="2" maxlength="30" /><br>

        <input type="text" id='age' name='age1' value="18" min="18" max="21"><br>
        <label for="gender">gender:</label><br>
        <input type="radio" id="male" name="gender1" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender1" value="female">

        <input type="checkbox" id="football" name="choose"  value="football"><br>
        <label for="reading">reading</label>

         </fieldset>
    
    <fieldset>
        <legend>college info of student </legend>
      
     <p>ID  <br><input type="text" id='ID' name="id1" min="20178000" max="20178060"  minlength="8" maxlength="30" ></p>

        <label for="programming skills">programming skills.:</label><br>
        <input list="programming"  name="taskOption2">

            <option  name="taskOption2" value=" problem solving"></option>
            <option  name="taskOption2" value="training"></option>
        </datalist><br>



        <input type="submit" name="Submit-button" value="Add to Database">
